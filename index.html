<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Grid Layout</title>
    <style>
      body{
        font-family: Arial;
      }
      .container{
        display: grid;
        /* grid-template-columns: 20% 300px 35%; */
        /* grid-template-rows: 100px 100px; */
        grid-template: 100px 100px / 20% 300px 35%;
      }
      .item{
        background: lightgray;
        padding: 10px;
        border: 1px solid red;
      }
      .item:nth-of-type(4){
        background: blue;
        overflow: auto;
        /* display: subgrid;  No esta disponible aun*/
        /* display: inline-grid; No esta disponible aun*/
        display: grid;
        grid-template: 50px 50px 50px / 80px 80px 80px;
      }
      .item .item{
        background: yellow;
      }
    </style>
  </head>
  <body>
    <section class="container">
        <div class="item">contenido #1</div>
        <div class="item">contenido #2</div>
        <div class="item">contenido #3</div>
        <div class="item">
          <div class="item">subitem #1</div>
          <div class="item">subitem #2</div>
          <div class="item">subitem #3</div>
          <div class="item">subitem #4</div>
          <div class="item">subitem #5</div>
        </div>
        <div class="item">contenido #5</div>
        <div class="item">contenido #6</div>
        <div class="item">contenido #7</div>
        <div class="item">contenido #8</div>
        <div class="item">contenido #9</div>
        <div class="item">contenido #10</div>
        <div class="item">contenido #11</div>
        <div class="item">contenido #12</div>
    </section>
  </body>
</html>
