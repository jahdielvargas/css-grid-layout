<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Grid Layout</title>
    <style>
      body{
        font-family: Arial;
      }
      .container{
        display: grid;
        /* grid-template-columns: 20% 300px 35%; */
        /* grid-template-rows: 100px 100px; */
        /*grid-template: 300px 100px 100px / 1fr 1fr 1fr;*/
        /*grid-template: 300px 100px 100px / repeat(4, 1fr);*/
        /*grid-template: 300px 100px 100px / repeat(4, minmax(200px, 1fr));*/
         grid-template: 100px 1fr 150px/ 200px 1fr;
        /* grid-column-gap: 30px; */
        /* grid-row-gap: 50px; */
        grid-gap: 10px ;
        height: 100vh;
        grid-template-areas: "header header" "left contenido" "footer footer";
      }
      .item{
        background: lightgray;
        padding: 10px;
        border: 1px solid red;
      }
      .header{
        grid-area: header;
      }
      .left{
        grid-area: left;
      }
      .contenido{
        grid-area: contenido;
      }
      .footer{
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <section class="container">
        <div class="item header">header</div>
        <div class="item left">left</div>
        <div class="item contenido">contenido</div>
        <div class="item footer">foote</div>

    </section>
  </body>
</html>
